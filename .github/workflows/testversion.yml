name:  testing
on:
  workflow_dispatch
jobs:
   build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code 
          uses: actions/checkout@v4
        - name: Set up python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'
            cache: 'pipenv'
        - name: Install pipenv
          run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
        - run: pipenv install
          
            
          
             

             
